<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    
    <!-- meta tags for Discord/Social Previews -->
    <meta name="twitter:card" content="Snake AI">
    <meta property="og:title" content="Snake AI">
    <meta property="og:description" content="Genetic Algorithm based Snake AI">
    <meta property="og:image" content="https://raw.githubusercontent.com/Nandith-Narayan/snake-genetic-algorithm/main/preview.png">
    <meta property="og:url" content="https://nandith-narayan.github.io/snake-genetic-algorithm/">
  
    <title>SAAAAAAANKE!</title>
    
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="vertical-container">
        <div id="title-bar">amongus</div>
        <div id="horizontal-container">
            <div id="controls-container">
                <div id="control-panel">
                    <h6>Simulation Speed</h6>
                    <div id="speed-select">
                        <input type="radio" class="btn-check" name="speedOptions" id="speed1" autocomplete="off" checked>
                        <label class="btn btn-primary" for="speed1">1x</label>

                        <input type="radio" class="btn-check" name="speedOptions" id="speed2" autocomplete="off">
                        <label class="btn btn-primary" for="speed2">2x</label>

                        <input type="radio" class="btn-check" name="speedOptions" id="speed5" autocomplete="off">
                        <label class="btn btn-primary" for="speed5">5x</label>

                        <input type="radio" class="btn-check" name="speedOptions" id="speed10" autocomplete="off">
                        <label class="btn btn-primary" for="speed10">10x</label>
                        
                        <input type="radio" class="btn-check" name="speedOptions" id="speedUncapped" autocomplete="off">
                        <label class="btn btn-primary" for="speedUncapped">uncapped</label>
                    </div>
                    <h6>Render Controls</h6>
                    <div id="render-controls">
                        <div id="render-panel" class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="renderDeadSnakes" checked>
                            <label class="form-check-label" for="renderDeadSnakes">Render Dead Snakes</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas-container-horizontal">
                    <canvas id="canvas" width="500" height="500"></canvas>
                </div>
            </div>
            <div id="stats-container">           
                <div id="stats-panel">
                    <canvas id="score-chart"></canvas>
                </div>
            </div>
          
        </div>
        <div id="network-canvas-container">
            <canvas id="best-network-canvas" width="1000" height="500"></canvas>
        </div>
    </div>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
    <script src="util.js"></script>
    <script src="network.js"></script>
    <script src="snake.js"></script>
    <script src="renderNN.js"></script>
    <script src="render.js"></script>
</body>
</html>
